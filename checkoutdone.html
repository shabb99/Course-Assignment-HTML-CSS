<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="checkout sucsess" content="checkout page after buying">
    <title>Checkout Sucsess</title>
    <link rel="stylesheet" href="checkoutdone.css" />
    <script
      src="https://kit.fontawesome.com/4aff151b12.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <div class="box-container">
            <div class="logo">
              <img src="/img/Group 3.png" alt="A picture of gamehub logo" />
            </div>
            <div class="search">
              <input type="text" placeholder="Search.." />
              <i class="fas fa-search"></i>
            </div>
          </div>
          <div class="wrapper">
            <nav class="main-navig">
              <ul>
                <li><a href="#">Store</a></li>
                <li><a href="#">New Games</a></li>
                <li><a href="#">Sell Games</a></li>
                <li><a href="#">My Games</a></li>
                <li><a href="#">Sign in</a></li>
              </ul>
            </nav>
          </div>
          <div>
            <hr />
          </div>
    </header>

    <main class="icon_main">
        <div class="conatiner_icon">
            <h1>Your order has been shipped</h1>
            <i class="far fa-check-circle fa-4x"></i>
            <p>Thank you for your order </p>
            <p>Order nr: #######</p>
            <Button class="btn">Continue shopping</Button>
        </div>

    </main>
    <footer>
            <div class="hr2">
              <hr />
            </div>
            <div class="footer2">
              <p>Gamehub</p>
              <p>About us</p>
              <p>Contact us</p>
              <p>Job opportunities</p>
            </div>
            <div class="container-icons">
            <div class="payment">
              <i class="fab fa-cc-mastercard fa-2x"></i>
              <i class="fab fa-cc-visa fa-2x"></i>
              <i class="fab fa-cc-paypal fa-2x"></i>
            </div>
            <div class="icons">
              <i class="fab fa-facebook fa-2x"></i>
              <i class="fab fa-twitch fa fa-2x"></i>
              <i class="fab fa-instagram fa-2x"></i>
            </div>
          </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Contact page " content="Contact page for GameHub" />
    <title>GameHub</title>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/4aff151b12.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box-container">
      <div class="logo">
        <img src="/img/Group 3.png" alt="A picture of gamehub logo" />
      </div>
      <div class="search">
        <input type="text" placeholder="Search.." />
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div class="wrapper">
      <nav class="main-navig">
        <ul>
          <li><a href="#">Store</a></li>
          <li><a href="#">New Games</a></li>
          <li><a href="#">Sell Games</a></li>
          <li><a href="#">My Games</a></li>
          <li><a href="#">Sign in</a></li>
        </ul>
      </nav>
    </div>
    <div>
      <hr />
    </div>
<main>
   <div class="contact-page">
       <h1>Contact Us</h1>
       <div class="border"></div>
       <form class="contact-form" action="contact.html" method="POST">
           <input type="text" class="contact-forum-text" placeholder="First Name">
           <input type="text" class="contact-forum-text" placeholder="Last Name">
           <input type="text" class="contact-forum-text" placeholder="E-mail">
           <input type="text" class="contact-forum-text" placeholder="Phone Number">
<textarea class="contact-form-text" placeholder="Your Message" ></textarea>
<input type="submit" class="contact-form-btn" value="Send">

<div>
    <i class="fas fa-mail-bulk fa-6x "></i>
</div>
</main>


<footer>
  <div class="hr2">
    <hr />
  </div>
  <div class="footer2">
    <p>Gamehub</p>
    <p>About us</p>
    <p>Contact us</p>
    <p>Job opportunities</p>
  </div>
  <div class="container-icons">
  <div class="payment">
    <i class="fab fa-cc-mastercard fa-2x"></i>
    <i class="fab fa-cc-visa fa-2x"></i>
    <i class="fab fa-cc-paypal fa-2x"></i>
  </div>
  <div class="icons">
    <i class="fab fa-facebook fa-2x"></i>
    <i class="fab fa-twitch fa fa-2x"></i>
    <i class="fab fa-instagram fa-2x"></i>
  </div>
</div>
</footer>
  </body>
</html>
